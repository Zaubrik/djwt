name: CI-Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: CI-Tests deno@${{ matrix.deno }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        deno: [stable, canary]

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{matrix.deno == 'stable' && 'v1.x' || 'canary'}}

      - name: Check
        run: deno task check-ci
